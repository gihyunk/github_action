name: Call a reusable workflow
env:
  SUB_PATH: sub-project-a

on:
  push:
    branches:
      - main
      - releases/**
    paths:
      - "$SUB_PATH/**"

jobs:    
  call-workflow-passing-data:
    uses: ./.github/workflows/reusable-github-action.yml
    with:
      project: $SUB_PATH
